<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20" height="20">
  <!-- Outer reel circle -->
  <circle cx="10" cy="10" r="9.5" fill="black"/>
  
  <!-- Film spiral rings (these create the spiral pattern in the mask) -->
  <g fill="none" stroke="black" stroke-width="0.4">
    <circle cx="10" cy="10" r="8"/>
    <circle cx="10" cy="10" r="6.8"/>
    <circle cx="10" cy="10" r="5.6"/>
    <circle cx="10" cy="10" r="4.4"/>
    <circle cx="10" cy="10" r="3.2"/>
    <circle cx="10" cy="10" r="2.1"/>
  </g>
  
  <!-- Center hub circle (this stays filled) -->
  <circle cx="10" cy="10" r="3" fill="black"/>
  
  <!-- Hub center hole (transparent - cuts out) -->
  <circle cx="10" cy="10" r="1" fill="white"/>
  
  <!-- Sprocket holes (transparent) -->
  <g fill="white" rx="0.5" ry="0.5">
    <rect x="9.3" y="5.8" width="1.4" height="0.8" rx="0.15"/>
    <rect x="13.4" y="9.3" width="0.8" height="1.4" rx="0.15"/>
    <rect x="9.3" y="13.4" width="1.4" height="0.8" rx="0.15"/>
    <rect x="5.8" y="9.3" width="0.8" height="1.4" rx="0.15"/>
  </g>
</svg>