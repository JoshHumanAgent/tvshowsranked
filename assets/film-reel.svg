<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <defs>
    <!-- Base gradient for metallic look -->
    <radialGradient id="reelGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="30%" stop-color="rgba(255,255,255,0.1)"/>
      <stop offset="70%" stop-color="rgba(0,0,0,0.2)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.4)"/>
    </radialGradient>
    
    <!-- Shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>
  
  <!-- Outer reel circle -->
  <circle cx="12" cy="12" r="11" fill="currentColor" opacity="0.9"/>
  <circle cx="12" cy="12" r="11" fill="url(#reelGrad)"/>
  
  <!-- Film spiral winding -->
  <g stroke="rgba(0,0,0,0.4)" stroke-width="0.5" fill="none" opacity="0.7">
    <!-- Spiral from center outward -->
    <path d="M12,12 m0,0 a1,1 0 1,0 2,0 a1,1 0 1,0 -2,0" transform="scale(0.8) translate(3,3)"/>
    <path d="M12,12 m0,0 a2,2 0 1,0 4,0 a2,2 0 1,0 -4,0" transform="scale(0.8) translate(3,3)"/>
    <path d="M12,12 m0,0 a3,3 0 1,0 6,0 a3,3 0 1,0 -6,0" transform="scale(0.8) translate(3,3)"/>
    <path d="M12,12 m0,0 a4,4 0 1,0 8,0 a4,4 0 1,0 -8,0" transform="scale(0.8) translate(3,3)"/>
    <path d="M12,12 m0,0 a5,5 0 1,0 10,0 a5,5 0 1,0 -10,0" transform="scale(0.8) translate(3,3)"/>
    <path d="M12,12 m0,0 a6,6 0 1,0 12,0 a6,6 0 1,0 -12,0" transform="scale(0.8) translate(3,3)"/>
    <path d="M12,12 m0,0 a7,7 0 1,0 14,0 a7,7 0 1,0 -14,0" transform="scale(0.8) translate(3,3)"/>
    <path d="M12,12 m0,0 a8,8 0 1,0 16,0 a8,8 0 1,0 -16,0" transform="scale(0.8) translate(3,3)"/>
  </g>
  
  <!-- Center hub -->
  <circle cx="12" cy="12" r="3.5" fill="currentColor" opacity="0.95"/>
  <circle cx="12" cy="12" r="3.5" fill="url(#reelGrad)"/>
  
  <!-- Hub hole -->
  <circle cx="12" cy="12" r="1.5" fill="rgba(0,0,0,0.6)"/>
  
  <!-- Sprocket holes around hub -->
  <g fill="rgba(0,0,0,0.5)">
    <circle cx="12" cy="7.5" r="0.6"/>
    <circle cx="16.5" cy="12" r="0.6"/>
    <circle cx="12" cy="16.5" r="0.6"/>
    <circle cx="7.5" cy="12" r="0.6"/>
  </g>
  
  <!-- Highlight edge -->
  <circle cx="12" cy="12" r="10.8" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
</svg>