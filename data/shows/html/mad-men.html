<!DOCTYPE html>
<html lang="en">
<head>

<body>

                <div class="show-info">
                    <h1>Mad Men</h1>
                    <div class="show-meta">
                        <span class="year">2007</span>
                        <span class="network">undefined</span>
                        <span class="episodes">92 episodes</span>
                    </div>
                    <div class="show-score">
                        <span class="final-score">8.07</span>
                        <span class="rank">Rank #14</span>

            </div>
        </header>
        
        <section class="show-content">
            <div class="score-breakdown">
                <h2>Score Breakdown</h2>
                <div class="score-bars">
                    <div class="score-bar"><span class="label">Characters & Acting</span><span class="value" style="width: 85%">8.5</span></div>

                    <div class="score-bar"><span class="label">Cinematography</span><span class="value" style="width: 80%">8</span></div>

                    <div class="score-bar"><span class="label">Conceptual Density</span><span class="value" style="width: 90%">9</span></div>
                    <div class="score-bar"><span class="label">Narrative Drive</span><span class="value" style="width: 70%">7</span></div>
                    <div class="score-bar"><span class="label">Resolution</span><span class="value" style="width: 75%">7.5</span></div>
                </div>
            </div>
            
            <div class="show-review">
                <h2>Review</h2>
                <p class="review-placeholder">[Deep content coming soon]</p>
            </div>
        </section>
    </article>
</body>
