<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Call Saul - TV Shows Ranked</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <article class="show-detail">
        <header class="show-header" style="background-image: url('https://image.tmdb.org/t/p/w780/hPea3Qy5Gd6z4kJLUruBbwAH8Rm.jpg')">
            <div class="show-header-overlay">
                <img src="https://image.tmdb.org/t/p/w500/fC2HDm5t0kHl7mTm7jxMR31b7by.jpg" alt="Better Call Saul" class="show-poster">
                <div class="show-info">
                    <h1>Better Call Saul</h1>
                    <div class="show-meta">
                        <span class="year">2015</span>
                        <span class="network">undefined</span>
                        <span class="episodes">63 episodes</span>
                    </div>
                    <div class="show-score">
                        <span class="final-score">7.83</span>
                        <span class="rank">Rank #42</span>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="show-content">
            <div class="score-breakdown">
                <h2>Score Breakdown</h2>
                <div class="score-bars">
                    <div class="score-bar"><span class="label">Characters & Acting</span><span class="value" style="width: 85%">8.5</span></div>
                    <div class="score-bar"><span class="label">World Building</span><span class="value" style="width: 70%">7</span></div>
                    <div class="score-bar"><span class="label">Cinematography</span><span class="value" style="width: 95%">9.5</span></div>
                    <div class="score-bar"><span class="label">Visual Spectacle</span><span class="value" style="width: 60%">6</span></div>
                    <div class="score-bar"><span class="label">Conceptual Density</span><span class="value" style="width: 80%">8</span></div>
                    <div class="score-bar"><span class="label">Narrative Drive</span><span class="value" style="width: 90%">9</span></div>
                    <div class="score-bar"><span class="label">Resolution</span><span class="value" style="width: 100%">10</span></div>
                </div>
            </div>
            
            <div class="show-review">
                <h2>Review</h2>
                <p class="review-placeholder">[Deep content coming soon]</p>
            </div>
        </section>
    </article>
</body>
</html>
