<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/styles.css">
</head>
<body>

                    <h1>Fargo</h1>

                        <span class="year">2014</span>
                        <span class="network">undefined</span>
                        <span class="episodes">51 episodes</span>
                    </div>
                    <div class="show-score">
                        <span class="final-score">7.7</span>
                        <span class="rank">Rank #64</span>

                </div>
            </div>
        </header>
        
        <section class="show-content">
            <div class="score-breakdown">
                <h2>Score Breakdown</h2>
                <div class="score-bars">
                    <div class="score-bar"><span class="label">Characters & Acting</span><span class="value" style="width: 80%">8</span></div>

                    <div class="score-bar"><span class="label">Cinematography</span><span class="value" style="width: 85%">8.5</span></div>
                    <div class="score-bar"><span class="label">Visual Spectacle</span><span class="value" style="width: 60%">6</span></div>
                    <div class="score-bar"><span class="label">Conceptual Density</span><span class="value" style="width: 85%">8.5</span></div>
                    <div class="score-bar"><span class="label">Narrative Drive</span><span class="value" style="width: 80%">8</span></div>
                    <div class="score-bar"><span class="label">Resolution</span><span class="value" style="width: 80%">8</span></div>
                </div>
            </div>
            
            <div class="show-review">
                <h2>Review</h2>
                <p class="review-placeholder">[Deep content coming soon]</p>
            </div>
        </section>
    </article>
</body>
</html>
